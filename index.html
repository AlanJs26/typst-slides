
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Slides Typst</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            color: #343a40;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            background-color: #ffffff;
            padding: 0.75em 1.25em;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            display: block;
            transition: background-color 0.2s, border-color 0.2s;
        }
        a:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }
    </style>
</head>
<body>
    <h1>Apresentações de Slides</h1>
    <p>Clique em um link para visualizar a apresentação correspondente.</p>
    <ul>
        
        <li><a href="Controle Não Linear Slides/main.html" target="_blank">Controle Não Linear Slides</a></li>
        
    </ul>
</body>
</html>
